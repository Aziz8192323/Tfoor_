<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFoor Website</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');

        body {
            background-color: #ffdddd;
            text-align: center;
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            color: #bb0000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .welcome-text {
            font-size: 40px;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards, bounce 1.5s ease-in-out 2s infinite alternate;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="welcome-text">مرحبًا بك في موقع TFOOR</div>
</body>
</html>

</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tfoor YouTube Showcase</title>
    <style>
        body {
            background-color: #e6f7e6;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            display: inline-block;
            margin-top: 50px;
        }
        .main-image {
            width: 200px;
            border-radius: 50%;
            cursor: pointer;
        }
        .videos {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 10px;
        }
        .video-box {
            width: 150px;
            transition: transform 0.3s;
        }
        .video-box:hover {
            transform: scale(1.1);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" onmouseover="showVideos()" onmouseout="hideVideos()">
        <img src="image.png" alt="Tfoor Logo" class="main-image">
        <div class="videos hidden" id="videoContainer">
            <a href="https://www.youtube.com/watch?v=VIDEO_ID1" target="_blank">
                <img src="https://img.youtube.com/vi/VIDEO_ID1/0.jpg" alt="Video 1" class="video-box">
            </a>
            <a href="https://www.youtube.com/watch?v=VIDEO_ID2" target="_blank">
                <img src="https://img.youtube.com/vi/VIDEO_ID2/0.jpg" alt="Video 2" class="video-box">
            </a>
            <a href="https://www.youtube.com/watch?v=VIDEO_ID3" target="_blank">
                <img src="https://img.youtube.com/vi/VIDEO_ID3/0.jpg" alt="Video 3" class="video-box">
            </a>
        </div>
    </div>

    <script>
        function showVideos() {
            document.getElementById("videoContainer").classList.remove("hidden");
        }

        function hideVideos() {
            document.getElementById("videoContainer").classList.add("hidden");
        }
    </script>
</body>
</html>

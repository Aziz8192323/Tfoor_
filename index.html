<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFoor Welcome</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap');

        body {
            background-color: #ffdddd;
            text-align: center;
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            color: #bb0000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .welcome-text {
            font-size: 40px;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards, smoothBounce 3s infinite ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes smoothBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="welcome-text">مرحبًا بك في موقع تفور!</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tfoor YouTube Showcase</title>
    <style>
        body {
            background-color: #ffdddd;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            scroll-behavior: smooth;
        }

        .section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .title {
            font-size: 40px;
            font-weight: bold;
            color: #bb0000;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .arrow {
            margin-top: 20px;
            font-size: 30px;
            cursor: pointer;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .container, .shop-container {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            border: 3px dashed #bb0000;
            border-radius: 15px;
            background-color: rgba(255, 200, 200, 0.5);
        }

        .logo {
            width: 150px;
            border-radius: 50%;
            border: 3px dashed #bb0000;
            padding: 5px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .videos {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .video-box {
            width: 250px;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 3px dashed #bb0000;
            padding: 5px;
        }

        .video-box:hover {
            transform: scale(1.1);
        }

        .subscribe-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #bb0000;
            border: 3px dashed #bb0000;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .subscribe-button:hover {
            background-color: #880000;
            transform: scale(1.05);
        }

        .shop-title {
            font-size: 28px;
            font-weight: bold;
            color: #bb0000;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="title">Welcome TO Browse Of Tfoor</div>
        <div class="arrow" onclick="document.getElementById('youtube-section').scrollIntoView({behavior: 'smooth'})">⬇</div>
    </div>

    <div id="youtube-section" class="container">
        <img src="https://yt3.ggpht.com/KLIm2iYrq23qul4rvKHL4B82a7i-sBdZtkLeuY3WsdRWo3ia264EtN6fHVvLx7z2TBKv2_Jj=s800-c-k-c0x00ffffff-no-rj" alt="Tfoor Logo" class="logo">
        <button class="subscribe-button" onclick="window.open('https://www.youtube.com/@tfoor', '_blank')">اشترك في القناة</button>
        <div class="videos">
            <a href="https://youtu.be/MmN-HRz6mBw" target="_blank">
                <img src="https://img.youtube.com/vi/MmN-HRz6mBw/0.jpg" alt="Video 1" class="video-box">
            </a>
            <a href="https://youtu.be/nXeftOw8mF8" target="_blank">
                <img src="https://img.youtube.com/vi/nXeftOw8mF8/0.jpg" alt="Video 2" class="video-box">
            </a>
            <a href="https://youtu.be/eDPzzM-avmg" target="_blank">
                <img src="https://img.youtube.com/vi/eDPzzM-avmg/0.jpg" alt="Video 3" class="video-box">
            </a>
        </div>
    </div>

    <div class="arrow" onclick="document.getElementById('shop-section').scrollIntoView({behavior: 'smooth'})">⬇ SHOP ⬇</div>

    <div id="shop-section" class="shop-container">
        <div class="shop-title">SHOP.COM</div>
        <div class="shop-items">
            <img src="https://media.discordapp.net/attachments/1213191939495825478/1292595895270903909/VIP.png" class="shop-item">
            <img src="https://media.discordapp.net/attachments/1213191939495825478/1292595895744991383/VIP.png" class="shop-item">
            <img src="https://media.discordapp.net/attachments/1213191939495825478/1292595896495902822/MVP.png" class="shop-item">
            <img src="https://media.discordapp.net/attachments/1213191939495825478/1292595897103814716/MVP.png" class="shop-item">
        </div>
        <p>ملاحظة: إذا بدك تشتري رتب في ماين كرافت لازم تدخل سيرفر ديسكورد</p>
    </div>
</body>
</html>

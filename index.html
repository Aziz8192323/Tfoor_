<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFoor Welcome</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap');

        body {
            background-color: #ffdddd;
            text-align: center;
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            color: #bb0000;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 200vh;
            overflow-x: hidden;
        }

        .welcome-text {
            font-size: 60px;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards, smoothBounce 3s infinite ease-in-out;
            text-shadow: 3px 3px 5px white;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes smoothBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .channel-section {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
            font-size: 30px;
            font-weight: bold;
            color: #333;
            margin-top: 100vh;
        }

        .visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="welcome-text">مرحبًا بك في موقع تفور!</div>
    <div class="channel-section" id="channel">🔔 اشترك في قناتنا لمزيد من المحتوى المميز! 🔔</div>
    
    <script>
        window.addEventListener('scroll', function() {
            var channelSection = document.getElementById('channel');
            var position = channelSection.getBoundingClientRect().top;
            var screenHeight = window.innerHeight;
            
            if (position < screenHeight - 100) {
                channelSection.classList.add('visible');
            }
        });
    </script>
</body>
</html>

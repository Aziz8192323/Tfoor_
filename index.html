<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tfoor YouTube Showcase</title>
    <style>
        body {
            background-color: #ffdddd;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .title {
            font-size: 32px;
            font-weight: bold;
            margin-top: 20px;
            color: #bb0000;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            border: 3px dashed #bb0000;
            border-radius: 15px;
            background-color: rgba(255, 200, 200, 0.5);
        }
        .logo {
            width: 120px;
            border-radius: 50%;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            border: 3px dashed #bb0000;
            padding: 5px;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.1);
        }
        .videos {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        .video-box {
            width: 200px;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 3px dashed #bb0000;
            padding: 5px;
        }
        .video-box:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .subscribe-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #bb0000;
            border: 3px dashed #bb0000;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .subscribe-button:hover {
            background-color: #880000;
            transform: scale(1.05);
        }
        .shop-container {
            margin: 20px auto;
            padding: 20px;
            width: 60%;
            border: 3px dashed #bb0000;
            border-radius: 15px;
            background-color: rgba(255, 200, 200, 0.5);
        }
        .shop-title {
            font-size: 28px;
            font-weight: bold;
            color: #bb0000;
            margin-bottom: 10px;
        }
        .shop-items {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .shop-item {
            width: 200px;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 3px dashed #bb0000;
            padding: 5px;
            background-color: white;
        }
        .shop-item:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="title">TFoor.com</div>
    <div class="container">
        <img src="https://yt3.ggpht.com/KLIm2iYrq23qul4rvKHL4B82a7i-sBdZtkLeuY3WsdRWo3ia264EtN6fHVvLx7z2TBKv2_Jj=s800-c-k-c0x00ffffff-no-rj" alt="Tfoor Logo" class="logo">
        <button class="subscribe-button" onclick="window.open('https://www.youtube.com/@tfoor', '_blank')">اشترك في القناة</button>
        <div class="videos">
            <a href="https://youtu.be/MmN-HRz6mBw" target="_blank">
                <img src="https://img.youtube.com/vi/MmN-HRz6mBw/0.jpg" alt="Video 1" class="video-box">
            </a>
            <a href="https://youtu.be/nXeftOw8mF8" target="_blank">
                <img src="https://img.youtube.com/vi/nXeftOw8mF8/0.jpg" alt="Video 2" class="video-box">
            </a>
            <a href="https://youtu.be/eDPzzM-avmg" target="_blank">
                <img src="https://img.youtube.com/vi/eDPzzM-avmg/0.jpg" alt="Video 3" class="video-box">
            </a>
        </div>
    </div>
    <div class="shop-container">
        <div class="shop-title">SHOP.COM</div>
        <div class="shop-items">
            <img src="https://media.discordapp.net/attachments/1213191939495825478/1292595895270903909/VIP.png?ex=67c02cfc&is=67bedb7c&hm=352919691847d50899edfe3aa0f295286fd6ded3173115f4ef8944903d183568&=&format=webp&quality=lossless&width=1351&height=760" class="shop-item">
            <img src="https://media.discordapp.net/attachments/1213191939495825478/1292595895744991383/VIP.png?ex=67c02cfc&is=67bedb7c&hm=f5f8c4c4500b72c95ca1de210cfae6c4192328bd4a5a04dcd10a4e44ba32cb85&=&format=webp&quality=lossless&width=1351&height=760" class="shop-item">
            <img src="https://media.discordapp.net/attachments/1213191939495825478/1292595896495902822/MVP.png?ex=67c02cfc&is=67bedb7c&hm=f713b09ccb8df73f365ee73aefd56b519e1a7efc44e30a2ab01d197a7fb6a2cc&=&format=webp&quality=lossless&width=1351&height=760" class="shop-item">
            <img src="https://media.discordapp.net/attachments/1213191939495825478/1292595897103814716/MVP.png?ex=67c02cfd&is=67bedb7d&hm=052ec1cfe9ef9b9da57497649cc885dcfddae03a0d84639e29183b87d0d83095&=&format=webp&quality=lossless&width=1351&height=760" class="shop-item">
        </div>
    </div>
</body>
</html>

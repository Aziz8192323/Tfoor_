<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tfoor YouTube Showcase</title>
    <style>
        body {
            background-color: #ffdddd;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .welcome {
            font-size: 40px;
            font-weight: bold;
            margin-top: 50px;
            color: #bb0000;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .arrow {
            font-size: 30px;
            color: #bb0000;
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            border: 3px dashed #bb0000;
            border-radius: 15px;
            background-color: rgba(255, 200, 200, 0.5);
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .social-icons a img {
            width: 80px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 3px dashed #bb0000;
            padding: 5px;
            background-color: white;
            transition: transform 0.3s;
        }
        .social-icons a:hover img {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="welcome">Welcome TO Browse Of Tfoor</div>
    <div class="container">
        <img src="https://yt3.ggpht.com/KLIm2iYrq23qul4rvKHL4B82a7i-sBdZtkLeuY3WsdRWo3ia264EtN6fHVvLx7z2TBKv2_Jj=s800-c-k-c0x00ffffff-no-rj" alt="Tfoor Logo" class="logo">
        <button class="subscribe-button" onclick="window.open('https://www.youtube.com/@tfoor', '_blank')">اشترك في القناة</button>
        <div class="videos">
            <a href="https://youtu.be/MmN-HRz6mBw" target="_blank">
                <img src="https://img.youtube.com/vi/MmN-HRz6mBw/0.jpg" alt="Video 1" class="video-box">
            </a>
            <a href="https://youtu.be/nXeftOw8mF8" target="_blank">
                <img src="https://img.youtube.com/vi/nXeftOw8mF8/0.jpg" alt="Video 2" class="video-box">
            </a>
            <a href="https://youtu.be/eDPzzM-avmg" target="_blank">
                <img src="https://img.youtube.com/vi/eDPzzM-avmg/0.jpg" alt="Video 3" class="video-box">
            </a>
        </div>
    </div>
    <div class="social-icons">
        <a href="https://www.youtube.com/@tfoor" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/f4/Youtube-logo-red.png" alt="YouTube">
        </a>
        <a href="https://www.instagram.com/tfoor" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/800px-Instagram_icon.png" alt="Instagram">
        </a>
        <a href="https://www.tiktok.com/@tfoor" target="_blank">
            <img src="https://i.pinimg.com/736x/ba/8d/78/ba8d78194f3cae1efb764e33b758ee32.jpg" alt="TikTok">
        </a>
        <a href="https://discord.gg/vCqY2M7r9A" target="_blank">
            <img src="https://cloutfluence.com/wp-content/uploads/2024/09/logo-discord.png" alt="Discord">
        </a>
    </div>
    <div class="arrow">↓</div>
    <div class="shop-container">
        <div class="shop-title">SHOP.COM</div>
        <div class="shop-items">
            <img src="https://media.discordapp.net/attachments/1213191939495825478/1292595895270903909/VIP.png" class="shop-item">
            <img src="https://media.discordapp.net/attachments/1213191939495825478/1292595895744991383/VIP.png" class="shop-item">
            <img src="https://media.discordapp.net/attachments/1213191939495825478/1292595896495902822/MVP.png" class="shop-item">
            <img src="https://media.discordapp.net/attachments/1213191939495825478/1292595897103814716/MVP.png" class="shop-item"> 
        </div>
        <p style="color: #bb0000; font-size: 16px; font-weight: bold; margin-top: 10px;">ملاحظة: إذا بدك تشتري رتب في ماين كرافت لازم تدخل سيرفر ديسكورد</p>
    </div>
</body>
</html>

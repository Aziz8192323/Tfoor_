<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tfoor Website</title>
    <style>
        body {
            background-color: #ffdddd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .welcome-text {
            font-size: 36px;
            font-weight: bold;
            color: #bb0000;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards, scaleUp 1.5s ease-in-out forwards;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes scaleUp {
            0% { transform: scale(0.5); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="welcome-text">Welcome to Tfoor Website</div>
</body>
</html>

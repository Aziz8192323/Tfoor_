<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tfoor YouTube Showcase</title>
    <style>
        body {
            background-color: #ffdddd;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .title {
            font-size: 32px;
            font-weight: bold;
            margin-top: 20px;
            color: #bb0000;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            border: 3px dashed #bb0000;
            border-radius: 15px;
            background-color: rgba(255, 200, 200, 0.5);
        }
        .logo {
            width: 120px;
            border-radius: 50%;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            border: 3px dashed #bb0000;
            padding: 5px;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.1);
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .social-icons a {
            display: inline-block;
            transition: transform 0.3s;
        }
        .social-icons img {
            width: 80px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 3px dashed #bb0000;
            padding: 5px;
            background-color: white;
        }
        .social-icons a:hover {
            transform: scale(1.1);
        }
        .videos {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        .video-box {
            width: 200px;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 3px dashed #bb0000;
            padding: 5px;
        }
        .video-box:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .subscribe-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #bb0000;
            border: 3px dashed #bb0000;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .subscribe-button:hover {
            background-color: #880000;
            transform: scale(1.05);
        }
        .shop-container {
            width: 60%;
            margin: 30px auto;
            padding: 20px;
            border: 3px dashed #bb0000;
            border-radius: 15px;
            background-color: rgba(255, 200, 200, 0.5);
        }
        .shop-title {
            font-size: 28px;
            font-weight: bold;
            color: #bb0000;
            margin-bottom: 15px;
        }
        .shop-items {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .shop-item {
            width: 200px;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 3px dashed #bb0000;
            padding: 5px;
            cursor: pointer;
        }
        .shop-item:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="title">TFoor.com</div>
    <div class="container">
        <img src="https://yt3.ggpht.com/KLIm2iYrq23qul4rvKHL4B82a7i-sBdZtkLeuY3WsdRWo3ia264EtN6fHVvLx7z2TBKv2_Jj=s800-c-k-c0x00ffffff-no-rj" alt="Tfoor Logo" class="logo">

        <button class="subscribe-button" onclick="window.open('https://www.youtube.com/@tfoor', '_blank')">اشترك في القناة</button>
    </div>

    <div class="shop-container">
        <div class="shop-title">SHOP.com</div>
        <div class="shop-items">
            <img src="https://media.discordapp.net/attachments/1213191939495825478/1292595895270903909/VIP.png" class="shop-item">
            <img src="https://media.discordapp.net/attachments/1213191939495825478/1292595895744991383/VIP.png" class="shop-item">
            <img src="https://media.discordapp.net/attachments/1213191939495825478/1292595896495902822/MVP.png" class="shop-item">
            <img src="https://media.discordapp.net/attachments/1213191939495825478/1292595897103814716/MVP.png" class="shop-item">
        </div>
    </div>
</body>
</html>

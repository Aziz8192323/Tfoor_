<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tfoor YouTube Showcase</title>
    <style>
        body {
            background-color: #e6f7e6;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .title {
            font-size: 32px;
            font-weight: bold;
            margin-top: 20px;
        }
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .main-image {
            width: 200px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .main-image:hover {
            transform: scale(1.1);
        }
        .videos {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .video-box {
            width: 250px;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .video-box:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="title">TFoor.com</div>
    <div class="container">
        <img src="channels4_profile.jpg" alt="Tfoor Logo" class="main-image">
        <div class="videos" id="videoContainer">
            <a href="https://youtu.be/MmN-HRz6mBw" target="_blank">
                <img src="https://img.youtube.com/vi/MmN-HRz6mBw/0.jpg" alt="Video 1" class="video-box">
            </a>
            <a href="https://youtu.be/nXeftOw8mF8" target="_blank">
                <img src="https://img.youtube.com/vi/nXeftOw8mF8/0.jpg" alt="Video 2" class="video-box">
            </a>
            <a href="https://youtu.be/eDPzzM-avmg" target="_blank">
                <img src="https://img.youtube.com/vi/eDPzzM-avmg/0.jpg" alt="Video 3" class="video-box">
            </a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tfoor YouTube Showcase</title>
    <style>
        body {
            background-color: #ffdddd;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            overflow-x: hidden;
        }

        /* انميشن ظهور الترحيب */
        .welcome {
            font-size: 36px;
            font-weight: bold;
            color: #bb0000;
            margin-top: 50vh;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* السهم النابض */
        .arrow {
            margin-top: 10px;
            font-size: 24px;
            color: #bb0000;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(10px); opacity: 0.5; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* المربعات المخططة */
        .container, .shop-container {
            width: 60%;
            margin: 50px auto;
            padding: 20px;
            border: 3px dashed #bb0000;
            border-radius: 15px;
            background-color: rgba(255, 200, 200, 0.5);
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s ease-out;
        }

        /* اظهار المحتوى عند التمرير */
        .show {
            opacity: 1;
            transform: translateY(0);
        }

        /* اللوقو */
        .logo {
            width: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 3px dashed #bb0000;
            padding: 5px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        /* الفيديوهات */
        .videos {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .video-box {
            width: 250px;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 3px dashed #bb0000;
            padding: 5px;
        }

        .video-box:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* الأيقونات */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .social-icons img {
            width: 80px;
            border-radius: 15px;
            border: 3px dashed #bb0000;
            padding: 5px;
            background-color: white;
            transition: transform 0.3s;
        }

        .social-icons a:hover img {
            transform: scale(1.1);
        }

        /* الشوب */
        .shop-item {
            width: 300px;
            border-radius: 10px;
            border: 3px dashed #bb0000;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .shop-item:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <!-- الترحيب -->
    <div class="welcome">مرحباً بك في موقع TFOOR!</div>
    <div class="arrow">⬇️</div>

    <!-- قناة اليوتيوب والفيديوهات -->
    <div class="container">
        <img src="https://yt3.ggpht.com/KLIm2iYrq23qul4rvKHL4B82a7i-sBdZtkLeuY3WsdRWo3ia264EtN6fHVvLx7z2TBKv2_Jj=s800-c-k-c0x00ffffff-no-rj" alt="Tfoor Logo" class="logo">
        <div class="videos">
            <a href="https://youtu.be/MmN-HRz6mBw" target="_blank">
                <img src="https://img.youtube.com/vi/MmN-HRz6mBw/0.jpg" alt="Video 1" class="video-box">
            </a>
            <a href="https://youtu.be/nXeftOw8mF8" target="_blank">
                <img src="https://img.youtube.com/vi/nXeftOw8mF8/0.jpg" alt="Video 2" class="video-box">
            </a>
        </div>
    </div>

    <!-- أيقونات التواصل -->
    <div class="social-icons">
        <a href="https://www.youtube.com/@tfoor" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/f/f4/Youtube-logo-red.png" alt="YouTube"></a>
        <a href="https://www.instagram.com/tfoor" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/800px-Instagram_icon.png" alt="Instagram"></a>
    </div>

    <!-- قسم الشوب -->
    <div class="shop-container">
        <div class="shop-title">SHOP.COM</div>
        <div class="shop-items">
            <img src="https://media.discordapp.net/attachments/1213191939495825478/1292595895270903909/VIP.png" class="shop-item">
            <img src="https://media.discordapp.net/attachments/1213191939495825478/1292595896495902822/MVP.png" class="shop-item">
        </div>
    </div>

    <p style="color: #bb0000; font-size: 16px; font-weight: bold; margin-top: 10px;">ملاحظة: إذا بدك تشتري رتب في ماين كرافت لازم تدخل سيرفر ديسكورد</p>

    <script>
        // إظهار المحتوى عند التمرير
        document.addEventListener("scroll", function() {
            let elements = document.querySelectorAll('.container, .shop-container');
            elements.forEach(element => {
                let position = element.getBoundingClientRect().top;
                let screenHeight = window.innerHeight;
                if (position < screenHeight - 50) {
                    element.classList.add("show");
                }
            });
        });
    </script>

</body>
</html>

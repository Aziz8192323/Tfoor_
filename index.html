<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tfoor Social Links</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .social-icons a {
            text-decoration: none;
            font-size: 30px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .social-icons a:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .discord { background-color: #5865F2; } /* لون ديسكورد */
        .instagram { background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5); } /* لون انستجرام */
        .youtube { background-color: #FF0000; } /* لون يوتيوب */
        .tiktok { background-color: #000; } /* لون تيك توك */
    </style>
</head>
<body>
    <div class="social-icons">
        <a href="https://discord.gg/vCqY2M7r9A" target="_blank" class="discord">
            <i class="fab fa-discord"></i>
        </a>
        <a href="https://www.instagram.com/awar.teter/" target="_blank" class="instagram">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.youtube.com/@tfoor" target="_blank" class="youtube">
            <i class="fab fa-youtube"></i>
        </a>
        <a href="https://www.tiktok.com/@t.foor?is_from_webapp=1&sender_device=pc" target="_blank" class="tiktok">
            <i class="fab fa-tiktok"></i>
        </a>
    </div>
</body>
</html>

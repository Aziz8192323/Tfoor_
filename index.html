    <style>
        body {
            background-color: #ffdddd;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .welcome-message {
            background-color: #bb0000;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            border-bottom: 3px dashed white;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            border: 3px dashed #bb0000;
            border-radius: 15px;
            background-color: rgba(255, 200, 200, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            width: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 3px dashed #bb0000;
            padding: 5px;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.1);
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .social-icons img {
            width: 80px;
            border-radius: 15px;
            border: 3px dashed #bb0000;
            padding: 5px;
        }
        .videos {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        .video-box {
            width: 250px;
            border-radius: 10px;
            border: 3px dashed #bb0000;
            padding: 5px;
            transition: transform 0.3s ease;
        }
        .video-box:hover {
            transform: scale(1.1);
        }
        .subscribe-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #bb0000;
            border: 3px dashed #bb0000;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .subscribe-button:hover {
            background-color: #880000;
            transform: scale(1.05);
        }
        .shop-container {
            margin-top: 20px;
            padding: 20px;
            border: 3px dashed #bb0000;
            border-radius: 15px;
            background-color: rgba(255, 200, 200, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 60%;
            margin: auto;
        }
        .shop-items {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .shop-item {
            width: 300px;
            border-radius: 10px;
            border: 3px dashed #bb0000;
            transition: transform 0.3s ease;
        }
        .shop-item:hover {
            transform: scale(1.1);
        }
    </style>
</head>

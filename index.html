<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tfoor YouTube Showcase</title>
    <style>
        body {
            background-color: #ffdddd; /* أحمر فاتح جدًا */
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .title {
            font-size: 32px;
            font-weight: bold;
            margin-top: 20px;
            color: #bb0000;
        }
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            padding: 20px;
            border: 3px dashed #bb0000; /* إطار متقطع */
            border-radius: 10px;
        }
        .logo {
            width: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            padding: 5px;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.1);
        }
        .videos {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .video-box {
            width: 250px;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 3px dashed #bb0000; /* إطار أحمر متقطع */
            padding: 5px;
        }
        .video-box:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .subscribe-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #bb0000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .subscribe-button:hover {
            background-color: #880000;
        }
        .container:hover .videos {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="title">TFoor.com</div>
    <div class="container">
        <img src="https://yt3.ggpht.com/KLIm2iYrq23qul4rvKHL4B82a7i-sBdZtkLeuY3WsdRWo3ia264EtN6fHVvLx7z2TBKv2_Jj=s800-c-k-c0x00ffffff-no-rj" alt="Tfoor Logo" class="logo">
        <button class="subscribe-button" onclick="window.open('https://www.youtube.com/@tfoor', '_blank')">اشترك في القناة</button>
        <div class="videos" id="videoContainer">
            <a href="https://youtu.be/MmN-HRz6mBw" target="_blank">
                <img src="https://img.youtube.com/vi/MmN-HRz6mBw/0.jpg" alt="Video 1" class="video-box">
            </a>
            <a href="https://youtu.be/nXeftOw8mF8" target="_blank">
                <img src="https://img.youtube.com/vi/nXeftOw8mF8/0.jpg" alt="Video 2" class="video-box">
            </a>
            <a href="https://youtu.be/eDPzzM-avmg" target="_blank">
                <img src="https://img.youtube.com/vi/eDPzzM-avmg/0.jpg" alt="Video 3" class="video-box">
            </a>
        </div>
    </div>
</body>
</html>
